<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="calculate">
                <h1>BMI Calculator</h1>
                <div class="input">
                    <label for="height" class="font-input">身高 cm</label><br>
                    <input type="text" id="height" class="inputdata" placeholder="請輸入身高"><br><br>
                    <label for="weight" class="font-input">體重 kg</label><br>
                    <input type="text" id="weight" class="inputdata" placeholder="請輸入體重">
                </div>
                <input type="button" class="result" value="看結果">
                <div class="resultview"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="content">
            <h2>BMI 紀錄</h2>
            <ul class="list"></ul>
        </div>
        <div class="footer">
            <img src="img/BMICLogo-footer.png" class="footerimg">
        </div>
    </div>
    
    <script src="js/all.js"></script>
</body>
</html>
